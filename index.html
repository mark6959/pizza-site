<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Star Pizza</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <!-- Front Page Section -->
    <section id="frontPage">
        <header class="front-header">
            <img src="images/logo.png" alt="Star Pizza Logo" class="logo">
            <h1>Welcome to Star Pizza</h1>
        </header>
        <div class="front-container">
            <section class="preview">
                <h2>Our Favorites</h2>
                <div class="preview-images">
                    <img src="images/margherita_big.jpg" alt="Margherita">
                    <img src="images/pepperoni_big.jpg" alt="Pepperoni">
                    <img src="images/hawaiian_big.jpg" alt="Hawaiian">
                </div>
            </section>
            <div class="order-button">
                <h2>Ready to Order?</h2>
                <button onclick="location.href='order.html'">Order Here</button>
            </div>
        </div>
    </section>
</body>
</html>
